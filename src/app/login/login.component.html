<div class="row d-flex justify-content-md-center">

    <div class="col-md-6">
<form>
  
  <div class="form-outline mb-4">
    <label for="email" class="form-label">Email:</label>
    <input type="email"  [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  <div class="form-outline mb-4">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
  </div>
  <div class="form-outline mb-4">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>
  <div class="col-md-4">
  <button type="submit" (click)="onSignIn()" class="btn btn-primary btn-block mb-4">Submit</button>
 
  <p  class="alert alert-danger" *ngIf="error" role="alert" >{{error}}</p>
 
  <div >
    <p>Not a member?   <a href="#"  routerLink="/signup">Sign up</a> </p>
  </div>
  <div >
    <p>Not validated email? <a href="#"  routerLink="/confirmation">Confirm Email</a> </p>
  </div>

  </div>
 

</form>
    </div>
</div>
