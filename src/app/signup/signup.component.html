
<div class="row d-flex justify-content-md-center">
   
    <div class="col-md-6">
        <h3>Sign up</h3>
 <div class="form-outline mb-4">  
  <label for="email" class="form-label">Email:</label>
  <input type="email"  [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" name="email">
</div>
<div class="form-outline mb-4">
  <label for="pwd" class="form-label">Password:</label>
  <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
</div>

<div class="form-outline mb-4">
  <label for="mobile" class="form-label">Mobile:</label>
  <input type="text"  [(ngModel)]="mobile" class="form-control" id="mobile" placeholder="Enter mobile number" name="mobile">
</div>

<div class="row mb-4">

<button type="submit" (click)="onSignUp()" class="btn btn-primary btn-block mb-4">Submit</button>

  <p  class="alert alert-danger" *ngIf="error && !success" role="alert" >{{error}}</p>
  <p  class="alert alert-primary" *ngIf="!error && success" role="alert" >{{success}} Validate your email 
    <a href="#"  routerLink="/confirmation">Confirm Email</a>
  </p>
</div>
  </div>
 </div>
